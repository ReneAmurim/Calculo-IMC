<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    function calculoImc(peso, altura) {

        var imc = peso / (altura * altura);
        return imc;
    }

    var imcRene = calculoImc(65, 1.73);
    var imcAmigo = calculoImc(73, 1.77);

    mostra("O imc de Rêne é: " + Math.round(imcRene));
    mostra("O imc do meu amigo é: " + Math.round(imcAmigo));

</script>
